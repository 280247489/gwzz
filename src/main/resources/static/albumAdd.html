<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>听会儿中医APP 后台管理系统</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<!-- Bootstrap 3.3.7 -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="bower_components/font/ico.css">
	<link rel="Shortcut Icon" href="dist/img/favicon.ico">
	<!-- Ionicons -->
	<link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="dist/css/AdminLTE.min.css">
	<link rel="stylesheet" href="dist/css/style.css">
	<link rel="stylesheet" href="plugins/jodit/build/jodit.min.css" />
	<!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
	<link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">
	<!-- jQuery 3 -->
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="dist/js/default.js"></script>
	<script type="text/javascript" src="dist/js/sessionStorage.js"></script>
	<script type="text/javascript" src="dist/js/confirm.js"></script>
	<script type="text/javascript" src="dist/js/pages/albumAdd.js"></script>
	<script type="text/javascript" src="plugins/jodit/build/jodit.min.js"></script>

</head>

<body class="hold-transition skin-blue sidebar-mini" data-bar="sidebar_album" data-tag="">
	<!-- Site wrapper -->
	<div class="wrapper">

		<header class="main-header">
		</header>

		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<aside class="main-sidebar">
			<!-- sidebar: style can be found in sidebar.less -->
			<section class="sidebar">
			</section>
			<!-- /.sidebar -->
		</aside>

		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					专辑管理
					<small>专辑列表</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="javascript:void(0);"><i class="fa fa-book"></i> 首页</a></li>
					<li class="active">专辑管理</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="col-xs-12">
					<div class="box box-primary">
						<div class="box-header">
							<h3 class="box-title"></h3>
						</div>
						<!-- /.box-header -->
						<div class="box-body">
							<form id="albumAdd" data-action="" enctype="multipart/form-data" class="form-horizontal style-form">
								<input type="hidden" name="operator_id" class="operator_id" value="" />
								<input type="hidden" name="id" class="edit_id" value="" />
								<div class="col-md-8 col-lg-8">
									<div class="form-group">
										<label class="col-sm-2 col-md-2 control-label"><span class="text-danger">*
											</span>标题：</label>
										<div class="col-md-10 col-lg-10">
											<input type="text" class="form-control album_name" name="album_name">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 col-md-2 control-label"><span class="text-danger">*
											</span>分页数：</label>
										<div class="col-md-10 col-lg-10">
											<input type="number" class="form-control  album_course_limit"
												name="album_course_limit" min="1" max="999">
										</div>
									</div>
									<div class="form-group article_logo">
										<label class="col-sm-2 col-md-2 control-label"><span class="text-danger">*
											</span>封面图：</label>
										<div class="col-md-10 col-lg-10">
											<a href="javascript:void(0);" class="album_logo_img">
												<img src="dist/img/add.png" />
											</a>
											<div class="hide">
												<input type="file" class="logoFile" name="logoFile">
											</div>
										</div>
									</div>
								</div>
								<div class="col-md-4 col-lg-4">
									&nbsp;
								</div>
								<div class="form-group">
									<div class="col-md-12 col-lg-12">
										<textarea id="editor" class="album_synopsis"
											name="album_synopsis"></textarea>
									</div>
								</div>
								<div class="form-group text-right clear">
									<div class="col-md-12 col-lg-12">
										<button type="button" class="btn btn-primary album_submit">保存</button>
									</div>
								</div>
							</form>
						</div>
						<!-- /.box-body -->
					</div>
					<!-- /.box -->
				</div>
				<!-- /.col -->
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<footer class="main-footer">
		</footer>

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Create the tabs -->
			<ul class="nav nav-tabs nav-justified control-sidebar-tabs">
			</ul>
			<!-- Tab panes -->
			<div class="tab-content">
				<!-- Home tab content -->
				<div class="tab-pane" id="control-sidebar-home-tab">
				</div>
			</div>
		</aside>
		<!-- /.control-sidebar -->
		<!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
		<div class="control-sidebar-bg"></div>
	</div>
	<!-- ./wrapper -->

	<!-- Bootstrap 3.3.7 -->
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- SlimScroll -->
	<script src="bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
	<!-- FastClick -->
	<script src="bower_components/fastclick/lib/fastclick.js"></script>
	<!-- AdminLTE App -->
	<script src="dist/js/adminlte.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="dist/js/demo.js"></script>
	<script>
		$(document).ready(function () {
			var url_editer = sessionStorage.getItem('url_editer');
			var editor = new Jodit('#editor', {
				textIcons: false,
				iframe: false,
				iframeStyle: '*,.jodit_wysiwyg {color:red;}',
				height: 300,
				defaultMode: Jodit.MODE_WYSIWYG,
				observer: {
					timeout: 100
				},
				uploader: {
					url: url_editer
				},
				commandToHotkeys: {
					'openreplacedialog': 'ctrl+p'
				}
			});
		})
	</script>
</body>

</html>
