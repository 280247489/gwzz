    <script>
        var editor = new Jodit('#editor', {
            textIcons: false,
            iframe: false,
            iframeStyle: '*,.jodit_wysiwyg {color:red;}',
            height: 300,
            defaultMode: Jodit.MODE_WYSIWYG,
            observer: {
                timeout: 100
            },
            uploader: {
                url: 'http://192.168.1.119:8081/jodit/uploadImg'
            },
            // filebrowser: {
            //     // buttons: ['list', 'tiles', 'sort'],
            //     ajax: {
            //         url: 'http://192.168.1.119:8081/gwzz/jodit/uploadImg'
            //     }
            // },
            commandToHotkeys: {
                'openreplacedialog': 'ctrl+p'
            }
            // buttons: ['symbol'],
            // disablePlugins: 'hotkeys,mobile'
        });

        $('#excel-file').change(function (e) {
            var files = e.target.files;
            // var suffix_file = files.substr(files.lastIndexOf("."));
            // console.log(suffix_file);
            var file_name = $(this).val();
            var suffix_file = file_name.substr(file_name.lastIndexOf("."));
            console.log(suffix_file);
            if (suffix_file !== '.xls' && suffix_file !== '.XLS' && suffix_file !== '.xlsx' && suffix_file !==
                '.XLSX' && suffix_file !== '.et' && suffix_file !== '.ET') {
                alert('请上传正确的EXCEL文件(xls、xlsx、et)!');
                return false;
            }
            var fileReader = new FileReader();
            fileReader.onload = function (ev) {
                try {
                    var data = ev.target.result,
                        workbook = XLSX.read(data, {
                            type: 'binary'
                        }), // 以二进制流方式读取得到整份excel表格对象
                        persons = []; // 存储获取到的数据
                } catch (e) {
                    console.log('文件类型不正确');
                    return;
                }
                var fromTo = '';
                for (var sheet in workbook.Sheets) {
                    if (workbook.Sheets.hasOwnProperty(sheet)) {
                        fromTo = workbook.Sheets[sheet]['!ref'];
                        console.log(fromTo);
                        persons = persons.concat(XLSX.utils.sheet_to_json(workbook.Sheets[sheet]));
                        break;
                    }
                }
                $(".load_table").html("");
                for (var j = 0; j < persons.length; j++) {
                    var arr = persons[j];
                    $(".load_table").append(
                        "<li data-order='' class='excelcontent'><div><input type='hidden' class='courseId' value='' name=''><select name='name'><option class='speaker' value='李老师'>李老师</option><option value='曦老师'>曦老师</option></select></div></li>"
                    );
                    var ii = 0;
                    for (var i in arr) {
                        ii++
                        if (ii <= 2) {
                            var this_val = arr[i];
                            var this_type = '1';
                            var point = this_val.lastIndexOf(".");
                            var type = this_val.substr(point);
                            if (type == ".jpg" || type == ".gif" || type == ".JPG" || type == ".GIF" ||
                                type ==
                                ".PNG" || type == ".png") {
                                this_val = '<img class="img_in_table" src="' + arr[i] + '" />';
                                this_type = '3';
                            }
                            if (type == ".mp3" || type == ".MP3" || type == ".wav" || type == ".WAV" ||
                                type ==
                                ".WMA" || type == ".wma") {
                                this_val = '<audio src="' + arr[i] +
                                    '" class="audio_36" controls="controls">浏览器不支持audio标签</audio>';
                                this_type = '2';
                            }
                            $(".excelcontent").eq(j).append("<div class='l_d' data-type='" + this_type +
                                "'>" +
                                this_val +
                                "<div class='hide'><input type='hidden' value='" + arr[i] +
                                "' name='' /></div></div>");
                        }else{

                        }
                    }
                    $(".excelcontent").eq(j).append(
                        "<div><a class='delete' href='javascript:void(0);'>删除</a><input class='audio_times' type='hidden' value='0' name='times' /></div>"
                    );
                }
            };
            fileReader.readAsBinaryString(files[0]);
        });

        $(function () {
            $("ol.load_table").sortable();
        });
    </script>
