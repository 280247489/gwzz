<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>听会儿中医APP 后台管理系统</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<!-- Bootstrap 3.3.7 -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="bower_components/font/ico.css">
	<link rel="Shortcut Icon" href="dist/img/favicon.ico">
	<!-- Ionicons -->
	<link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="dist/css/AdminLTE.min.css">
	<!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
	<link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">
	<link rel="stylesheet" href="dist/css/style.css">
	<link rel="stylesheet" href="bower_components/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css">
	<!-- jQuery 3 -->
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="dist/js/default.js"></script>
	<script type="text/javascript" src="dist/js/sessionStorage.js"></script>
	<script type="text/javascript" src="dist/js/confirm.js"></script>
	<script type="text/javascript" src="dist/js/page.js"></script>
	<script type="text/javascript" src="dist/js/pages/commentCourse.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js">
	</script>
	<script type="text/javascript" src="bower_components/bootstrap-datetimepicker/bootstrap-datetimepicker.zh-CN.js">
	</script>

</head>

<body class="hold-transition skin-blue sidebar-mini" data-bar="sidebar_course" data-tag="tag_course_comment">
	<!-- Site wrapper -->
	<div class="wrapper">

		<header class="main-header">
		</header>

		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<aside class="main-sidebar">
			<!-- sidebar: style can be found in sidebar.less -->
			<section class="sidebar">
			</section>
			<!-- /.sidebar -->
		</aside>

		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					课程管理
					<small>课程评论</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="index.html"><i class="fa fa-book"></i> 首页</a></li>
					<li><a href="course.html">课程管理</a></li>
					<li class="active">课程评论</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-xs-12">
						<div class="box box-primary">
							<div class="box-header">
								<h3 class="box-title"></h3>
							</div>
							<!-- /.box-header -->
							<div class="box-body">
								<div class="comment_search">
									<form role="form" class="search_form">
										<div class="col-md-1 col-lg-1 form-group">
											<select data-value="" class="form-control" id="comment_type">
												<option value="">类型</option>
												<option value="0">一级评论</option>
												<option value="1">评论回复</option>
											</select>
										</div>
										<div class="col-md-2 col-lg-2 form-group">
											<input type="text" class="form-control search_text" id="key_words" placeholder="关键词" />
										</div>
										<div class="col-md-1 col-lg-1 form-group">
											<input type="text" class="form-control search_text" id="course_title"
												placeholder="课程名" />
										</div>
										<div class="col-md-1 col-lg-1 form-group">
											<input type="text" class="form-control search_text" id="user_name" placeholder="用户名" />
										</div>
										<div class="col-md-2 col-lg-2 form-group">
											<input type="text" class="form-control search_text" id="phone_number"
												placeholder="手机号" />
										</div>

										<div class="col-md-2 col-lg-2 form-group">
											<input type="text" class="form-control" id="query_start_time"
												placeholder="开始时间" />
										</div>
										<div class="col-md-2 col-lg-2 form-group">
											<input type="text" class="form-control" id="query_end_time"
												placeholder="结束时间" />
										</div>


										<div class="col-md-1 col-lg-1 form-group">
											<button type="button"
												class="btn btn-primary comment_search_submit search_submit">搜索</button>
										</div>
									</form>
								</div>
								<table id="comment_list"
									class="table table-bordered table-hover comment_list text-center">
									<thead>
										<tr>
											<th>#</th>
											<th>用户昵称</th>
											<th>手机号</th>
											<th class="_comment_title">课程名称</th>
											<th class="_comment_content">评论内容</th>
											<th class="_comment_time">评论时间</th>
											<th>统计</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
								<div id="pagination" class="pagination"></div>
							</div>
							<!-- /.box-body -->
						</div>
						<!-- /.box -->
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<div class="comment_add">
			<div class="mask"></div>
			<div class="comment_add_form box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">回复：</h3>
				</div>
				<form id="comment_add_form" enctype="multipart/form-data" role="form">
					<div class="box-body">
						<input type="hidden" class="user_id" name="user_id" value="" />
						<input type="hidden" class="user_logo" name="user_logo" value="" />
						<input type="hidden" class="user_name" name="user_name" value="" />
						<input type="hidden" class="comment_parent_id" name="comment_parent_id" value="" />
						<input type="hidden" class="" name="content_replace" value="" />
						<div class="form-group">
							<textarea class="form-control comment_content" rows="7" name='content'></textarea>
						</div>
					</div>
					<div class="box-footer">
						<div class="form-group text-right">
							<button type="button"
								class="btn btn-primary comment_add_submit">添加</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<button type="button" class="btn btn-default comment_add_cancel">取消</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<footer class="main-footer">
		</footer>

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Create the tabs -->
			<ul class="nav nav-tabs nav-justified control-sidebar-tabs">
			</ul>
			<!-- Tab panes -->
			<div class="tab-content">
				<!-- Home tab content -->
				<div class="tab-pane" id="control-sidebar-home-tab">
				</div>
			</div>
		</aside>
		<!-- /.control-sidebar -->
		<!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
		<div class="control-sidebar-bg"></div>
	</div>
	<!-- ./wrapper -->

	<!-- Bootstrap 3.3.7 -->
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- SlimScroll -->
	<script src="bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
	<!-- FastClick -->
	<script src="bower_components/fastclick/lib/fastclick.js"></script>
	<!-- AdminLTE App -->
	<script src="dist/js/adminlte.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="dist/js/demo.js"></script>
	<script>
		$(document).ready(function () {
			$('#query_start_time').datetimepicker({
				language: 'zh-CN',
				weekStart: 1,
				todayBtn: 1,
				todayHighlight: 1,
				startView: 2,
				forceParse: 0,
				format: 'yyyy-mm-dd hh:ii:00'
			});
			$('#query_end_time').datetimepicker({
				language: 'zh-CN',
				weekStart: 1,
				todayBtn: 1,
				todayHighlight: 1,
				startView: 2,
				forceParse: 0,
				format: 'yyyy-mm-dd hh:ii:00'
			});
		})
	</script>
</body>

</html>
