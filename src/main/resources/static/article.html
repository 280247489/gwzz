<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>听会儿中医APP 后台管理系统</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<!-- Bootstrap 3.3.7 -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="bower_components/font/ico.css">
	<!-- Ionicons -->
	<link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
	<!-- DataTables -->
	<link rel="stylesheet" href="bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="dist/css/AdminLTE.min.css">
	<!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
	<link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">
	<link rel="stylesheet" href="dist/css/style.css">

	<!-- jQuery 3 -->
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="dist/js/default.js"></script>
	<script type="text/javascript" src="dist/js/sessionStorage.js"></script>
	<script type="text/javascript" src="dist/js/confirm.js"></script>
	<script type="text/javascript" src="dist/js/page.js"></script>
	<script type="text/javascript" src="dist/js/pages/article.js"></script>

</head>

<body class="hold-transition skin-blue sidebar-mini" data-bar="sidebar_article" data-tag="tag_article_list">
	<div class="wrapper">

		<header class="main-header">
		</header>
		<!-- Left side column. contains the logo and sidebar -->
		<aside class="main-sidebar">
			<!-- sidebar: style can be found in sidebar.less -->
			<section class="sidebar">
			</section>
			<!-- /.sidebar -->
		</aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					文章管理
					<small>文章列表</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="index.html"><i class="fa fa-book"></i> 首页</a></li>
					<li><a href="article.html">文章管理</a></li>
					<li class="active">文章列表</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-xs-12">
						<div class="box box-primary">
							<div class="box-header">
								<h3 class="box-title"></h3>
							</div>
							<!-- /.box-header -->
							<div class="box-body">
								<div class="article_search">
									<form role="form" class="search_form">
										<div class="col-md-2 col-lg-2 form-group">
											<a href="articleAdd.html" type="button"
												class="btn btn-primary article_add_btn">添加文章</a>
										</div>
										<div class="col-md-3 col-lg-3 form-group">
											<input type="text" class="form-control search_text"
												id="article_search_title" placeholder="标题" />
											<input type="text" class="hide">
										</div>
										<div class="col-md-2 col-lg-2 form-group">
											<select data-value="" class="creater form-control"
												id="article_search_creater">
												<option value="">更新人</option>
											</select>
										</div>
										<div class="col-md-2 col-lg-2 form-group hide">
											<select data-value="" class="isOnline form-control"
												id="article_search_type_id">
												<option value="">分类</option>
											</select>
										</div>
										<div class="col-md-2 col-lg-2 form-group">
											<select data-value="" class="isOnline form-control"
												id="article_search_isOnline">
												<option value="">上线状态</option>
												<option value="1">上线</option>
												<option value="0">下线</option>
											</select>
										</div>
										<div class="col-md-2 col-lg-2 form-group">
											<select data-value="" class="orderBy form-control"
												id="article_search_orderBy">
												<option value="">排序</option>
												<option value="asc">正序</option>
												<option value="desc">倒叙</option>
											</select>
										</div>
										<div class="col-md-1 col-lg-1 form-group">
											<button type="button"
												class="btn btn-primary article_search_submit search_submit">搜索</button>
										</div>
									</form>
								</div>
								<table id="course_list"
									class="table table-bordered table-hover course_list text-center">
									<thead>
										<tr>
											<th>#</th>
											<th>封面1</th>
											<th>标题</th>
											<th>发布时间</th>
											<!-- <th>推荐</th> -->
											<th>更新时间</th>
											<th>操作人</th>
											<th>相关</th>
											<th>状态</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
								<div id="pagination" class="pagination"></div>
							</div>
							<!-- /.box-body -->
						</div>
						<!-- /.box -->
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</section>
			<!-- /.content -->
		</div>
		<div class="managerView">
			<div class="mask"></div>
			<div class="managerView_edit box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">阅读量调整</h3>
				</div>
				<form id="managerView_edit" data-action="add" enctype="application/x-www-form-urlencoded"
					class="form-horizontal style-form">
					<input type="hidden" class="managerView_edit_id" name='courseId' value="">
					<div class="box-body">
						<div class="form-group">
							<label class="col-sm-2 col-md-2 control-label">数量：</label>
							<div class="col-md-10 col-lg-10">
								<input type="number" class="managerView_num form-control" name="changeNum" min="0"
									required="required" />
							</div>
						</div>
					</div>
					<div class="box-footer">
						<div class="form-group">
							<div class="col-md-12 col-lg-12 text-right">
								<button type="button"
									class="btn btn-primary managerView_submit">提交</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<button type="button" class="btn btn-default managerView_cancel">取消</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- /.content-wrapper -->
		<footer class="main-footer">
		</footer>

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Create the tabs -->
			<ul class="nav nav-tabs nav-justified control-sidebar-tabs">
			</ul>
			<!-- Tab panes -->
			<div class="tab-content">
				<!-- Home tab content -->
				<div class="tab-pane" id="control-sidebar-home-tab">
				</div>
			</div>
		</aside>
		<!-- /.control-sidebar -->
		<!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
		<div class="control-sidebar-bg"></div>
	</div>
	<!-- ./wrapper -->
	<!-- SlimScroll -->
	<script src="bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
	<!-- FastClick -->
	<script src="bower_components/fastclick/lib/fastclick.js"></script>
	<!-- AdminLTE App -->
	<script src="dist/js/adminlte.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="dist/js/demo.js"></script>
	<!-- page script -->
	<script>
	</script>
</body>

</html>
