<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>听会儿中医APP 后台管理系统</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<!-- Bootstrap 3.3.7 -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="bower_components/font/ico.css">
	<link rel="Shortcut Icon" href="dist/img/favicon.ico">
	<!-- Ionicons -->
	<link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="dist/css/AdminLTE.min.css">
	<link rel="stylesheet" href="dist/css/style.css">
	<!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
	<link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">
	<!-- jQuery 3 -->
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="dist/js/default.js"></script>
	<script type="text/javascript" src="dist/js/sessionStorage.js"></script>
	<script type="text/javascript" src="dist/js/confirm.js"></script>
	<script type="text/javascript" src="dist/js/pages/help.js"></script>
	<script type="text/javascript" src="dist/js/page.js"></script>

</head>

<body class="hold-transition skin-blue sidebar-mini" data-bar="sidebar_help" data-tag="tag_help">
	<!-- Site wrapper -->
	<div class="wrapper">

		<header class="main-header">
		</header>

		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<aside class="main-sidebar">
			<!-- sidebar: style can be found in sidebar.less -->
			<section class="sidebar">
			</section>
			<!-- /.sidebar -->
		</aside>

		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					帮助&反馈
					<small>帮助中心</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="javascript:void(0);"><i class="fa fa-book"></i> 首页</a></li>
					<li class="active">帮助&反馈</li>
					<li class="active">帮助中心</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-xs-12">
						<div class="box box-primary">
							<div class="box-header">
								<h3 class="box-title"></h3>
							</div>
							<!-- /.box-header -->
							<div class="box-body">
								<div class="help_search">
									<form role="form" class="search_form">
										<div class="col-md-2 col-lg-2 form-group">
											<a type="button" href="javascript:void(0);"
												class="btn btn-primary help_list_add">添加问题</a>
										</div>
										<div class="col-md-2 col-lg-2 form-group">
										</div>
										<div class="col-md-2 col-lg-2 form-group">
											<input type="text" class="form-control search_text" id="help_search_title"
												placeholder="标题" />
												<input type="text" class="hide">
										</div>
										<div class="col-md-2 col-lg-2 form-group">
											<select data-value="" class="help_search_type form-control"
												id="help_search_type">
												<option value="">类型</option>
												<option value="2">常见问题</option>
												<option value="1">模块问题</option>
											</select>
										</div>
										<div class="col-md-2 col-lg-2 form-group">
											<select data-value="" class="help_isonline form-control" id="help_isonline">
												<option value="">状态</option>
												<option value="1">上线</option>
												<option value="0">下线</option>
											</select>
										</div>
										<div class="col-md-2 col-lg-2 form-group">
												<button type="button"
												class="btn btn-primary help_search_submit search_submit">搜索</button>
										</div>
									</form>
								</div>
								<table id="course_memory_list"
									class="table table-bordered table-hover help_list text-center">
									<thead>
										<tr>
											<th>#</th>
											<th>封面</th>
											<th>排序</th>
											<th>标题</th>
											<th>副标题</th>
											<th>详情</th>
											<th>类型</th>
											<th>状态</th>
											<th>操作人</th>
											<th>更新时间</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
								<div id="pagination" class="pagination"></div>
							</div>
							<!-- /.box-body -->
						</div>
						<!-- /.box -->
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<div class="help_add">
			<div class="mask"></div>
			<div class="help_add_choose box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title help_add_box_title">问题添加</h3>
				</div>
				<form id="help_add_choose" data-action="" enctype="multipart/form-data"
					class="form-horizontal style-form">

					<input type="hidden" class="help_upd_id" name='id' value="">
					<input type="hidden" class="help_createId" name='createId' value="">
					<div class="box-body">
						<div class="form-group">
							<label class="col-sm-3 col-md-3 control-label">分类：</label>
							<div class="col-md-9 col-lg-9">
								<select class="form-control helpType" name="helpType">
									<option value="2">常见问题</option>
									<option value="1">模块问题</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 col-md-3 control-label">标题：</label>
							<div class="col-md-9 col-lg-9">
								<input type="text" class="helpTitle form-control" name="helpTitle" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 col-md-3 control-label">副标题：</label>
							<div class="col-md-9 col-lg-9">
								<input type="text" class="helpSubtitle form-control" name="helpSubtitle" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 col-md-3 control-label">封面图片：</label>
							<div class="col-md-9 col-lg-9">
								<a href="javascript:void(0);" class="help_file_btn help_file_logo btn btn-primary">
									<i class="fa fa-cloud-upload"></i>&nbsp;上传图片
								</a>
								<div class="hide">
									<input type="file" class="helpLogo help_file" name="helpLogo">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 col-md-3 control-label">详情图片：</label>
							<div class="col-md-9 col-lg-9">
								<a href="javascript:void(0);" class="help_file_btn help_file_content btn btn-primary">
									<i class="fa fa-cloud-upload"></i>&nbsp;上传图片
								</a>
								<div class="hide">
									<input type="file" class="helpContent help_file" name="helpContent">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 col-md-3 control-label">排序：</label>
							<div class="col-md-3 col-lg-3">
								<input type="number" class="form-control helpSort" name="helpSort" min="0" max="100">
							</div>
							<div class="col-md-6 col-lg-6"></div>
						</div>
					</div>
					<div class="box-footer">
						<div class="form-group">
							<div class="col-md-12 col-lg-12 text-right">
								<button type="button"
									class="btn btn-primary new_help_submit">添加</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<button type="button" class="btn btn-default new_help_cancel">取消</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<footer class="main-footer">
		</footer>

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Create the tabs -->
			<ul class="nav nav-tabs nav-justified control-sidebar-tabs">
			</ul>
			<!-- Tab panes -->
			<div class="tab-content">
				<!-- Home tab content -->
				<div class="tab-pane" id="control-sidebar-home-tab">
				</div>
			</div>
		</aside>
		<!-- /.control-sidebar -->
		<!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
		<div class="control-sidebar-bg"></div>
	</div>
	<!-- ./wrapper -->

	<!-- Bootstrap 3.3.7 -->
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- SlimScroll -->
	<script src="bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
	<!-- FastClick -->
	<script src="bower_components/fastclick/lib/fastclick.js"></script>
	<!-- AdminLTE App -->
	<script src="dist/js/adminlte.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="dist/js/demo.js"></script>
	<script>
	</script>
</body>

</html>
