<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>听会儿中医APP 后台管理系统</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<!-- Bootstrap 3.3.7 -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="bower_components/font/ico.css">
	<link rel="Shortcut Icon" href="dist/img/favicon.ico">
	<!-- Ionicons -->
	<link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="dist/css/AdminLTE.min.css">
	<!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
	<link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">
	<link rel="stylesheet" href="dist/css/style.css">
	<link rel="stylesheet" href="plugins/jodit/build/jodit.min.css" />
	<link rel="stylesheet" href="bower_components/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css">
	<!-- jQuery 3 -->
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="dist/js/default.js"></script>
	<script type="text/javascript" src="dist/js/sessionStorage.js"></script>
	<script type="text/javascript" src="dist/js/confirm.js"></script>
	<script type="text/javascript" src="dist/js/pages/courseAdd.js"></script>
	<script type="text/javascript" src="plugins/jodit/build/jodit.min.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js">
	</script>
	<script type="text/javascript" src="bower_components/bootstrap-datetimepicker/bootstrap-datetimepicker.zh-CN.js">
	</script>

</head>

<body class="hold-transition skin-blue sidebar-mini" data-bar="sidebar_course" data-tag="">
	<!-- Site wrapper -->
	<div class="wrapper">

		<header class="main-header">
		</header>

		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<aside class="main-sidebar">
			<!-- sidebar: style can be found in sidebar.less -->
			<section class="sidebar">
			</section>
			<!-- /.sidebar -->
		</aside>

		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					<a class="btn btn-primary" href="javascript:void(0);" onclick="window.history.back(-1); "> <i class="fa fa-backward"></i>&nbsp;&nbsp;返回</a>
				</h1>
				<ol class="breadcrumb">
					<li><a href="index.html"><i class="fa fa-book"></i> 首页</a></li>
					<li><a href="course.html">课程管理</a></li>
					<li class="active">发布课程</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="box box-primary">
					<div class="box-header">
						<h3 class="box-title"></h3>
					</div>
					<!-- /.box-header -->
					<div class="box-body">
						<form id="articleHealthAdd" enctype="multipart/form-data" class="form-horizontal style-form">
							<input type="hidden" name="course_create_id" class="course_create_id" value="" />
							<input type="hidden" name="course_update_id" class="course_update_id" value="" />
							<input type="hidden" name="id" class="edit_id" value="" />
							<div class="col-md-8 col-lg-8">
								<div class="form-group">
									<label class="col-sm-2 col-md-2 control-label"><span class="text-danger">*
										</span>期数：</label>
									<div class="col-md-2 col-sm-2">
										<input type="number" class="form-control course_number" name="course_number"
											min="0" max="99999" placeholder="1~99999">
									</div>
									<div class="col-md-8 col-sm-8">
										&nbsp;
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 col-md-2 control-label"><span class="text-danger">*
										</span>课程标题：</label>
									<div class="col-md-10 col-sm-10">
										<input type="text" class="form-control course_title" name="course_title">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 col-md-2 control-label"><span class="text-danger">*
										</span>课程描述：</label>
									<div class="col-md-10 col-sm-10">
										<input type="text" class="form-control  course_describe" name="course_describe">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 col-md-2 control-label">关键字：</label>
									<div class="col-md-10 col-sm-10">
										<input type="text" class="form-control course_key_words"
											name="course_key_words">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 col-md-2 control-label">标 签：</label>
									<div class="col-md-10 col-sm-10">
										<input type="text" class="form-control course_label" name="course_label">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 col-md-2 control-label"><span class="text-danger">*
										</span>发布时间：</label>
									<div class="col-md-10 col-sm-10">
										<div class="input-group date form_datetime col-md-5"
											data-link-field="dtp_input">
											<input type="text" id="course_release_time" name="course_release_time"
												class="course_release_time form-control" value="" size="16" readonly>
											<span class="input-group-addon">
												<span class="glyphicon glyphicon-calendar"></span>
											</span>
										</div>
										<input type="hidden" id="dtp_input" value="" />
									</div>
								</div>
								<div class="form-group hide">
									<label class="col-sm-2 col-md-2 control-label">
										<span class="text-danger">* </span>课程分类：
									</label>
									<div class="col-sm-4 col-md-4">
										<select class="course_type_id form-control" name="course_type_id">
											<option value="1">1</option>
										</select>
									</div>
									<div class="col-sm-6 col-md-6">&nbsp;</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 col-md-2 control-label">
										<span class="text-danger">* </span>所属专辑：
									</label>
									<div class="col-sm-5 col-md-5">
										<select class="album_id form-control" id="album_id" name="album_id">

										</select>
									</div>
									<div class="col-sm-5 col-md-5">&nbsp;</div>
								</div>

								<div class="form-group hide">
									<label class="col-sm-2 col-md-2 control-label">
										<span class="text-danger">* </span>是否上线：
									</label>
									<div class="col-sm-4">
										<div class="switch has-switch switch-online" data-value="0">
											<div class="switch-off switch-animate">
												<input type="hidden" value="0" name="course_online"
													class="course_online">
												<span class="switch-left">上线</span>
												<label>&nbsp;</label>
												<span class="switch-right">下线</span>
											</div>
										</div>
									</div>
									<label class="col-sm-2 col-md-2 control-label">是否推荐：</label>
									<div class="col-sm-4">
										<div class="switch has-switch switch-recommend" data-value="0">
											<div class="switch-off switch-animate">
												<input type="hidden" value="0" name="course_recommend"
													class="course_recommend">
												<span class="switch-left">是</span>
												<label>&nbsp;</label>
												<span class="switch-right">否</span>;
											</div>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 col-sm-2 control-label"><span class="text-danger">*
										</span>上传音频：</label>
									<div class="col-sm-8">
										<audio src="" class="audio_36 radioFile_preview" controls="controls">
											浏览器不支持audio标签
										</audio>
										<div class="hide">
											<input type="hidden" class="course_audio_times" name="course_audio_times"
												value="0">
											<input type="file" class="radioFile" name="radioFile" value="">
											<input type="hidden" class="course_audio_url" name="course_audio_url"
												value="" />
										</div>
									</div>
									<div class="col-sm-2">
										<button type="button" class="btn btn-primary choose_radio">选择文件</button>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 col-md-2 control-label">关联直播：</label>
									<div class="col-md-10 col-sm-10">
										<input type="text" class="form-control course_live_search" name=""><br />
										<select class="liveId form-control" name="liveId">
											<option value="">请选择直播</option>
										</select>
									</div>
								</div>
							</div>
							<div class="col-md-4 col-lg-4">
								<div class="form-group article_logo">
									<div class="col-md-12 col-lg-12">
										<span class="text-danger">* </span>封面图片：
									</div>
									<div class="col-md-12 col-lg-12">
										<a href="javascript:void(0);" class="article_logo_img">
											<img src="dist/img/add.png" />
										</a>
										<div class="hide">
											<input type="file" class="titleFile" name="titleFile">
											<input type="hidden" class="course_logo" name="course_logo">
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-12 col-lg-12">
									<textarea id="editor" class="course_content" name="course_content"></textarea>
								</div>
							</div>
							<div class="form-group text-right clear">
								<div class="col-md-12 col-lg-12">
									<button type="button" class="btn btn-primary article_submit">保存</button>
								</div>
							</div>
						</form>
					</div>
					<!-- /.box-body -->
				</div>
				<!-- /.box -->
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<footer class="main-footer">
		</footer>

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Create the tabs -->
			<ul class="nav nav-tabs nav-justified control-sidebar-tabs">
			</ul>
			<!-- Tab panes -->
			<div class="tab-content">
				<!-- Home tab content -->
				<div class="tab-pane" id="control-sidebar-home-tab">
				</div>
			</div>
		</aside>
		<!-- /.control-sidebar -->
		<!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
		<div class="control-sidebar-bg"></div>
	</div>
	<!-- ./wrapper -->

	<!-- Bootstrap 3.3.7 -->
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- SlimScroll -->
	<script src="bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
	<!-- FastClick -->
	<script src="bower_components/fastclick/lib/fastclick.js"></script>
	<!-- AdminLTE App -->
	<script src="dist/js/adminlte.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="dist/js/demo.js"></script>
	<script>
		$(document).ready(function () {
			var url_editer = sessionStorage.getItem('url_editer');
			var editor = new Jodit('#editor', {
				textIcons: false,
				iframe: false,
				iframeStyle: '*,.jodit_wysiwyg {color:red;}',
				height: 300,
				defaultMode: Jodit.MODE_WYSIWYG,
				observer: {
					timeout: 100
				},
				uploader: {
					url: url_editer
				},
				commandToHotkeys: {
					'openreplacedialog': 'ctrl+p'
				}
			});
			$('.course_release_time').datetimepicker({
				language: 'zh-CN',
				weekStart: 1,
				todayBtn: 1,
				todayHighlight: 1,
				startView: 2,
				forceParse: 0,
				format: 'yyyy-mm-dd hh:ii:00'
			});
		})
	</script>

</body>

</html>
