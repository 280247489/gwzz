<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>听会儿中医APP 后台管理系统</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/font/ico.css">
    <link rel="Shortcut Icon" href="dist/img/favicon.ico">
    <!-- Ionicons -->
    <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="dist/css/style.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">
    <!-- jQuery 3 -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="dist/js/default.js"></script>
    <script type="text/javascript" src="dist/js/sessionStorage.js"></script>
    <script type="text/javascript" src="dist/js/confirm.js"></script>
    <script type="text/javascript" src="dist/js/pages/hot.js"></script>
    <script type="text/javascript" src="dist/js/page.js"></script>


</head>

<body class="hold-transition skin-blue sidebar-mini" data-bar="sidebar_hot" data-tag="">
    <!-- Site wrapper -->
    <div class="wrapper">

        <header class="main-header">
		</header>

        <!-- =============================================== -->

        <!-- Left side column. contains the sidebar -->
        <aside class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
			</section>
            <!-- /.sidebar -->
        </aside>

        <!-- =============================================== -->

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    热门搜索
                </h1>
                <ol class="breadcrumb">
                    <li><a href="javascript:void(0);"><i class="fa fa-book"></i> 首页</a></li>
                    <li class="active">热门搜索</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="box box-primary">
                    <div class="box-header">
                        <h3 class="box-title"></h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <div class="hot_search">
                            <form role="form" class="search_form">
                                <div class="col-md-2 col-lg-2 form-group">
                                    <input type="text" class="form-control search_text" id="hot_search_words"
                                        placeholder="关键词" />
                                    <input type="text" class="hide">
                                </div>
                                <div class="col-md-2 col-lg-2 form-group">
                                    <input type="text" class="form-control search_text" id="hot_search_user"
                                        placeholder="操作人" />
                                    <input type="text" class="hide">
                                </div>
                                <div class="col-md-1 col-lg-1 form-group">
                                    <button type="button"
                                        class="btn btn-primary hot_search_submit search_submit">搜索</button>
                                </div>
                                <div class="col-md-5 col-lg-5 form-group">
                                </div>
                                <div class="col-md-1 col-lg-1 form-group">
                                    <button type="button" class="btn btn-primary hot_add_btn">添加</button>
                                </div>
                                <div class="col-md-1 col-lg-1 form-group">
                                    <a href="hotCount.html" class="btn btn-primary hot_count">统计</a>
                                </div>
                            </form>
                        </div>
                        <table id="hot_list" class="table table-bordered table-hover hot_list text-center">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>关键词</th>
                                    <th>排序</th>
                                    <th>状态</th>
                                    <th>操作人</th>
                                    <th>修改时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <div class="hot_add">
            <div class="mask"></div>
            <div class="hot_add_choose box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title hot_add_box_title">热门搜索添加</h3>
                </div>
                <form id="hot_add_choose" data-action="" enctype="multipart/form-data"
                    class="form-horizontal style-form">
                    <input type="hidden" class="hot_upd_id" name='id' value="">
                    <input type="hidden" class="hot_operatorId" name='operatorId' value="">
                    <input type="hidden" class="hot_operatorName" name='operatorName' value="">
                    <div class="box-body">
                        <div class="form-group">
                            <label class="col-sm-3 col-md-3 control-label">排序：</label>
                            <div class="col-md-3 col-lg-3">
                                <input type="number" class="form-control hot_add_sort" name="sort" min="0"
                                    max="100">
                            </div>
                            <div class="col-md-6 col-lg-6"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 col-md-3 control-label">关键词：</label>
                            <div class="col-md-9 col-lg-9">
                                <input type="text" class="form-control hot_add_keyWord" name="keyWord" />
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <div class="form-group">
                            <div class="col-md-12 col-lg-12 text-right">
                                <button type="button"
                                    class="btn btn-primary new_hot_add">提交</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <button type="button" class="btn btn-default new_hot_cancel">取消</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <footer class="main-footer">
        </footer>

        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Create the tabs -->
            <ul class="nav nav-tabs nav-justified control-sidebar-tabs">
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <!-- Home tab content -->
                <div class="tab-pane" id="control-sidebar-home-tab">
                </div>
            </div>
        </aside>
        <!-- /.control-sidebar -->
        <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
        <div class="control-sidebar-bg"></div>
    </div>
    <!-- ./wrapper -->

    <!-- Bootstrap 3.3.7 -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- SlimScroll -->
    <script src="bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <!-- FastClick -->
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="dist/js/demo.js"></script>
    <script>
    </script>
</body>

</html>
